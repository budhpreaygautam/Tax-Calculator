<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tax Calculator</h1>
    </header>
    <main>
        <form id="taxForm">
            <div class="input-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="number" id="grossIncome" name="grossIncome" required>
                <div class="error-icon">!</div>
            </div>
            <div class="input-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="number" id="extraIncome" name="extraIncome">
                <div class="error-icon">!</div>
            </div>
            <div class="input-group">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" name="deductions">
                <div class="error-icon">!</div>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <select id="age" name="age" required>
                    <option value="">Select Age Group</option>
                    <option value="<40">&lt;40</option>
                    <option value="≥40 & <60">&ge;40 &amp; &lt;60</option>
                    <option value="≥60">&ge;60</option>
                </select>
                <div class="error-icon">!</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="taxResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
